name: Publish pipeline
pr: none
trigger:
  tags:
    include:
    - '*'

stages:

- stage: pack
  displayName: Pack
  jobs: 
  - job: pack
    displayName: Pack
    pool:
      vmImage: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
    - script: |
        dotnet pack Library \
        --configuration Release \
        --output output \
        -property:"Version=$(Build.SourceBranchName)" \
        -property:"AllowedReferenceRelatedFileExtensions="
    - publish: output
      artifact: artifact

- stage: publish
  displayName: Publish
  jobs:
  - deployment: publish
    displayName: Publish
    pool:
      vmImage: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:5.0
    environment: Nuget
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: artifact
          - script: ls
          - script: |
              dotnet nuget push *.nupkg \
              --api-key $(Nuget.ApiKey) \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate